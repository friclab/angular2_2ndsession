<ul [@showpost]="post">
  <li>ID: {{post.id}} </li>
  <li>LIKES: {{post.likes}}</li>
  <li>CONTENT: {{post.content}}</li>
  <li class="row">
    <div class="col s6"><a class=" btn-floating btn-small waves-effect waves-light green" (click)="onLikeClick($event)"><i class="material-icons">thumb_up</i></a>
      <a class=" btn-floating btn-small waves-effect waves-light black" (click)="onDeleteClick($event)"><i class="material-icons">delete</i></a>
    </div>
  </li>

</ul>
